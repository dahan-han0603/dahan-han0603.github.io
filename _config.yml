about_content: | # this will include new lines to allow paragraphs
  저는 다양한 기술 스택과 도메인에서 5년 이상의 경험을 쌓아온 백엔드 개발자입니다. 경력 초기에는 전자정부 프레임워크 기반의 공기업 및 사기업 프로젝트에 참여하며 기초를 다졌고, 웹 개발자로서의 역량을 강화했습니다. 이후에는 OpenSearch를 활용하여 사내 통합검색 기능을 구축하고, Java 빌드 툴을 개발 및 배포하는 등 업무/개발 환경 개선에 기여했습니다. 이러한 경험을 통해 ‘누군가에게 도움이 되는 개발에서의 재미와 희열’을 느끼며 개발자로서의 목표를 명확히 하게 되었습니다.

  이후 Java와 Spring Boot를 활용해 백엔드 개발을 맡으며, 클라우드 기반 동영상 트랜스코딩 API 개발과 결제 시스템 연동, 상품-주문 도메인 설계 등 프로젝트에서 핵심 역할을 수행했습니다. 이러한 경험을 통해 실질적인 성과를 달성하며 기술적 도전을 극복해왔습니다.

  현재는 개발팀 파트리더로서 프로젝트 관리 툴 도입을 통해 팀의 효율성을 극대화하고, 조직의 개발 역량을 강화하는 데 주력하고 있습니다. 저는 기술적 도전에 열정적이며, 문제 해결을 통해 더 나은 서비스를 제공하는 것을 목표로 하고 있습니다.



